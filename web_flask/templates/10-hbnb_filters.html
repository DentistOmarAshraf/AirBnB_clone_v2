<!DOCTYPE html>
<html lang="en">
	<head>
		<title>AirBnB Clone</title>
		<link rel="stylesheet" href="{{ url_for('static', filename='styles/4-common.css') }}">
		<link rel="stylesheet" href="{{ url_for('static', filename='styles/3-header.css') }}">
		<link rel="stylesheet" href="{{ url_for('static', filename='styles/3-footer.css') }}">
		<link rel="stylesheet" href="{{ url_for('static', filename='styles/6-filters.css') }}">
		<link rel="icon" href="{{ url_for('static', filename='images/icon.png') }}">
	</head>
	<body>
		<header>
		</header>
		<div class="container">
			<section class="filters">
				<div class="location">
					<h3>States</h3>
					<h4>&nbsp</h4>
					<ul class="popover">
						{% for state, cities in data.items() %}
						<li><h2>{{ state.name }}</h2>
							<ul>
								{% for city in cities %}
								<li>{{ city.name }}</li>
								{% endfor %}
							</ul>
						</li>
						{% endfor %}
					</ul>
				</div>
				<div class="amenities">
					<h3>Amenities</h3>
					<h4>&nbsp</h4>
					<ul class="popover">
						{% for amenity in amen %}
						<li>{{ amenity.name }}</li>
						{% endfor %}
					</ul>
				</div>
				<button type="button">
					Search
				</button>
			</section>
		</div>
		<footer>
			<p>Best School</p>
		</footer>
	</body>
</html>
