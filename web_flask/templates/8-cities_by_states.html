<!DOCTYPE html>
<HTML lang="en">
    <HEAD>
        <TITLE>HBNB</TITLE>
    </HEAD>
    <BODY>
        <H1>States</H1>
	<UL>
        {% for state, city in data.items() %}
            <LI>{{ state.id }}: <B>{{ state.name }}</B></LI>
                <UL>
		{% for x in city %}
		    <LI>{{ x.id }} <B>{{ x.name }}</B></LI>
		    {% endfor %}
	    	</UL>
        {% endfor %}
	</UL>
    </BODY>
</HTML>
